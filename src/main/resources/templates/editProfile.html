    <link rel="stylesheet" th:href="@{editProf.css}">
    <title>Edit Profile</title>
</head>
<body>
<div class="container rounded bg-white mt-5 mb-5">
    <form method="post" class="row" th:action="@{editUser}">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="images/u1.png"><span class="font-weight-bold" th:text="${user.getFirstName()}"></span><span class="text-black-50" th:text="${user.getEmail()}" ></span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">*First Name</label><input type="text" class="form-control" placeholder="First name" th:value="${user.getFirstName()}" name="firstName"></div>
                    <div class="col-md-6"><label class="labels">*Last Name</label><input type="text" class="form-control" th:value="${user.getLastName()}" placeholder="Last name" name="lastName"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">*Email ID</label><input type="email" class="form-control" placeholder="Enter email" th:value="${user.getEmail()}" name="email"></div>
<!--                    <div class="col-md-12"><label class="labels">*Password</label><input type="password" class="form-control" placeholder="Enter password" th:value="${user.getPassword()}" name="password"></div>-->
<!--                    <div class="col-md-12"><label class="labels">*Re-enter Password</label><input type="password" class="form-control" placeholder="Enter password" th:value="${user.getPassword()}" name="passwordConfirm"></div>-->
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input type="tel" class="form-control" placeholder="Enter phone number" th:value="${user.getPhoneNumber()}" name="phoneNumber"></div>
                    <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" placeholder="Enter address" th:value="${user.getAddress()}" name="address"></div>
                </div>
                <div class="mt-5 text-center">
<!--                    <a th:href="@{editUser}"class="btn btn-primary profile-button" type="submit" style="width: 8rem;">Save Profile</a>-->
                    <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
                    <a th:href="@{home}" class="btn btn-primary profile-button" type="submit" style="width: 8rem;">Home</a>
                </div>
            </div>
        </div>
